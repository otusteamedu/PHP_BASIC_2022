<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My first html page</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="gravity">
        <div class="container">
            <div class="row">
                <div class="col col-lg-6">
                    <img src="img/Logo.svg" alt="Логотип" class="logo">
                </div>
                <div class="col col-lg-2">
                    <a href="#" class="menu">Home</a>
                </div>
                <div class="col col-lg-2">
                    <a href="#" class="menu checked-menu">Contacts</a>
                </div>
                <div class="col">
                    <div class="hamb-menu">
                        <img src="img/Menu%20Icon.svg" alt="Дополнительное меню">
                    </div>
                </div>
            </div>
            <div class="main-block">
                <div class="row">
                    <div class="col">
                        <div class="main-block-left">
                            <span class="label">Shooting Stars</span>
                            <h1 class="hero">Pictures In The Sky</h1>
                            <p class="text">Many people has the notion that enlightenment is one state. Many also believe that when it is attained, a person is forever in that state.</p>
                            <div class="social">
                                <button class="start-button">get started</button>
                                <img src="img/Twitter%20Icon.svg" alt="Twitter icon" class="icons">
                                <img src="img/Linkedin%20Icon.svg" alt="Linkedin icon" class="icons">
                                <img src="img/Google%20Icon.svg" alt="Google icon" class="icons">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="woman-block">
                            <img src="img/Placeholder.svg" alt="Фото девушки" class="woman-foto">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
