
services:        
    web:
        build: ./web
        hostname: c_web
        ports:
            - 8033:8033
        volumes:
            - /home/vagrant/site/html:/var/www/html
            - /home/vagrant/site/conf:/etc/nginx/conf.d
        networks:
            - n_my_net

    php:
       build: ./php81
       hostname: c_php
       ports:
           - 9033:9033
       volumes:
           - /home/vagrant/site/html:/var/www/html
       networks:
           - n_my_net

networks:
    n_my_net:
